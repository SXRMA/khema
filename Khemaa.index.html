<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Surprise for Khema</title>
  <link rel="icon" href="https://emoji.gg/assets/emoji/5630-pink-heart.gif" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #ffe6eb, #fff0f5);
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
    }

    .box {
      width: 150px;
      height: 150px;
      background: #ff6f91;
      border-radius: 10px;
      position: relative;
      cursor: pointer;
      transition: transform 0.3s ease;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      margin: 0 auto;
    }

    .lid {
      width: 100%;
      height: 40px;
      background: #ff4e77;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      position: absolute;
      top: 0;
      left: 0;
      transition: transform 0.5s ease;
      transform-origin: bottom center;
    }

    .message {
      display: none;
      margin-top: 40px;
      font-size: 1.8rem;
      color: #e91e63;
      font-weight: bold;
      animation: fadeIn 2s ease-in-out forwards;
    }

    .open .lid {
      transform: rotateX(-120deg);
    }

    .open .message {
      display: block;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box" onclick="openBox(this)">
      <div class="lid"></div>
    </div>
    <div class="message" id="loveMessage">I love you, Khema ðŸ’–</div>
  </div>

  <script>
    function openBox(element) {
      element.classList.add('open');
      document.getElementById('loveMessage').style.display = 'block';
    }
  </script>
</body>
</html>
